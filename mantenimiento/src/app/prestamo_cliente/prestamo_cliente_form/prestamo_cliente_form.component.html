<div class="container mt-2">
  <div class="col-md-12">
    <div class="well well bs-component">
      <form *ngIf="action == 0 || action == 1" novalidate class="form-horizontal" (ngSubmit)="getAction(PrestamoClienteForm.value)" #PrestamoClienteForm="ngForm">
        <fieldset>
          <legend>{{ textForm }} Prestamo Cliente</legend>

          <input type="hidden" id="idPrestamoCliente" name="idPrestamoCliente" [(ngModel)]="prestamoCliente.idPrestamoCliente" #idPrestamoCliente="ngModel"/>

          <div class="form-group">
            <label for="apellidos" class="control-label">Apellidos</label>
            <div class="col-lg-12">
              <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos" [(ngModel)]="prestamoCliente.montoNecesitado" #apellidos="ngModel" required minlength="2"/>
              <div *ngIf="apellidos.errors?.required && apellidos.touched" class="alert alert-danger mt-2">
                Campo obligatorio
              </div>
              <div *ngIf="apellidos.errors?.minlength && apellidos.touched" class="alert alert-danger mt-2">
                Minimo 2 caracteres
              </div>
            </div>
          </div>

          

          <div class="form-group">
            <div class="col-lg-12 col-lg-offset-2">
              <a class="btn btn-dark" [routerLink]="" (click)="closeDialog()">Cancelar</a>
              &nbsp;
              <button type="submit" class="btn btn-primary" [disabled]="ClienteForm.invalid">{{ textForm }}</button>
            </div>
          </div>
        </fieldset>
      </form>

      <form *ngIf="action == 2" novalidate class="form-horizontal" (ngSubmit)="getAction(PrestamoClienteForm.value)" #PrestamoClienteForm="ngForm">
        <fieldset>
          <legend>Â¿Eliminar: {{ prestamoCliente.montoNecesitado }} {{ prestamoCliente.montoNecesitado }} ?</legend>
          <div class="form-group">
            <label class="control-label">Id: {{prestamoCliente.idPrestamoCliente}}</label>
          </div>

          <input type="hidden" id="idPrestamoCliente" name="idPrestamoCliente" [(ngModel)]="prestamoCliente.idPrestamoCliente" #idPrestamoCliente="ngModel"/>

          <div class="form-group">
            <div class="col-lg-12">
              <a class="btn btn-dark" [routerLink]="" (click)="closeDialog()">Cancelar</a>
              &nbsp;
              <button type="submit" class="btn btn-primary">Eliminar</button>
            </div>
          </div>
        </fieldset>
      </form>


    </div>
  </div>
</div>
