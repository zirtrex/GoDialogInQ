<div class="container mt-2">
  <div class="col-md-12">
    <div class="well well bs-component">
      <form *ngIf="action == 0 || action == 1" novalidate class="form-horizontal" (ngSubmit)="getAction(RequisitoForm.value)" #RequisitoForm="ngForm">
        <fieldset>
          <legend>{{ textForm }} Requisito</legend>

          <input type="hidden" id="idRequisito" name="idRequisito" [(ngModel)]="requisito.idRequisito" #idRequisito="ngModel"/>
          <input type="hidden" id="idTipoPrestamo" name="idTipoPrestamo" [(ngModel)]="requisito.idTipoPrestamo" #idTipoPrestamo="ngModel"/>

          <div class="form-group">
            <label for="descripcionRequisito" class="control-label">Nombre del Requisito</label>
            <div class="col-lg-12">
              <input type="text" class="form-control" id="descripcionRequisito" name="descripcionRequisito" placeholder="Nombre del Requisito" [(ngModel)]="requisito.descripcionRequisito" #descripcionRequisito="ngModel" required minlength="2"/>
              <div *ngIf="descripcionRequisito.errors?.required && descripcionRequisito.touched" class="alert alert-danger mt-2">
                El nombre del requisito es obligatorio
              </div>
              <div *ngIf="descripcionRequisito.errors?.minlength && descripcionRequisito.touched" class="alert alert-danger mt-2">
                Minimo 2 caracteres
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-12 col-lg-offset-2">
              <a class="btn btn-dark" [routerLink]="" (click)="closeDialog()">Cancelar</a>
              &nbsp;
              <button type="submit" class="btn btn-primary" [disabled]="RequisitoForm.invalid">{{ textForm }}</button>
            </div>
          </div>
        </fieldset>
      </form>

      <form  *ngIf="action == 2" novalidate class="form-horizontal" (ngSubmit)="getAction(RequisitoForm.value)" #RequisitoForm="ngForm">
        <fieldset>
          <legend>Â¿Eliminar: {{ requisito.descripcionRequisito }}?</legend>
          <div class="form-group">
            <label class="control-label">Id: {{requisito.idRequisito}}</label>
          </div>

          <input type="hidden" id="idRequisito" name="idRequisito" [(ngModel)]="requisito.idRequisito" #idRequisito="ngModel"/>
          <input type="hidden" id="idTipoPrestamo" name="idTipoPrestamo" [(ngModel)]="requisito.idTipoPrestamo" #idTipoPrestamo="ngModel"/>
          
          <div class="form-group">
            <div class="col-lg-12">
              <a class="btn btn-dark" [routerLink]="" (click)="closeDialog()">Cancelar</a>
              &nbsp;
              <button type="submit" class="btn btn-primary">Eliminar</button>
            </div>
          </div>
        </fieldset>
      </form>

    </div>
  </div>
</div>
