<div class="container-fluid mt-3">  
  <div>
    <div class="row">
      <div class="col-2 col-md-3">
        <!--<button mat-raised-button color="primary" (click)="create()">Crear Cliente</button>-->
      </div>
      <div class="col-md-6">
        <mat-form-field >
          <mat-label>Buscar</mat-label>
          <input matInput [(ngModel)]="keyPressed" (keyup)="filterApply()" placeholder="Dijite una letra para filtrar" autocomplete="off">
          <button mat-button matSuffix mat-icon-button aria-label="Limpiar" *ngIf="keyPressed" (click)="searchClean()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="col-2">        
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="idCliente" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idCliente}} </td>
      </ng-container>

      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>

      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
      </ng-container>

    <!--   <ng-container matColumnDef="tipoDocumento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoDocumento}} </td>
      </ng-container>

      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
      </ng-container>     -->  

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">  
          <button mat-icon-button color="accent" [routerLink]="['/prestamo_cliente/cliente/', row.idCliente]" matTooltip="Ver PrÃ©stamos">
            <mat-icon>next_week</mat-icon>
          </button>        
          <!--<button mat-icon-button (click)="edit(row)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(row)" matTooltip="Eliminar">
            <mat-icon>delete_outline</mat-icon>
          </button>-->
        </td>
      </ng-container>

      <ng-container matColumnDef="cargando">
        <th mat-footer-cell *matFooterCellDef colspan="5"> Cargando datos... </th>
      </ng-container>

      <ng-container matColumnDef="sinDatos">
        <th mat-footer-cell *matFooterCellDef colspan="5"> Sin datos </th>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="['cargando']" [ngClass]="{'hide': dataSource!=null}"></tr>
      <tr mat-footer-row *matFooterRowDef="['sinDatos']" [ngClass]="{'hide': !(dataSource!=null && dataSource.data.length==0)}"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[25,50,100,200]" [pageSize]="25" showFirstLastButtons>Filter</mat-paginator>
  </div>
</div>
