<div class="container mt-2">
  <div class="col-md-12">
    <div class="well well bs-component">
      <form *ngIf="action == 0 || action == 1" novalidate class="form-horizontal" (ngSubmit)="getAction(ClienteForm.value)" #ClienteForm="ngForm">
        <fieldset>
          <legend>{{ textForm }} Requisito</legend>

          <input type="hidden" id="idCliente" name="idCliente" [(ngModel)]="cliente.idCliente" #idTipoPrestamo="ngModel"/>

          <div class="form-group">
            <label for="apellidos" class="control-label">Apellidos</label>
            <div class="col-lg-12">
              <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos" [(ngModel)]="cliente.apellidos" #apellidos="ngModel" required minlength="2"/>
              <div *ngIf="cliente.errors?.required && cliente.touched" class="alert alert-danger mt-2">
                El apellido es obligatorio
              </div>
              <div *ngIf="cliente.errors?.minlength && cliente.touched" class="alert alert-danger mt-2">
                Minimo 2 caracteres
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="nombres" class="control-label">Nombres</label>
            <div class="col-lg-12">
              <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombres" [(ngModel)]="cliente.nombres" #nombres="ngModel" required minlength="2"/>
              <div *ngIf="cliente.errors?.required && cliente.touched" class="alert alert-danger mt-2">
                El nombre es obligatorio
              </div>
              <div *ngIf="cliente.errors?.minlength && cliente.touched" class="alert alert-danger mt-2">
                Minimo 2 caracteres
              </div>
            </div>
          </div>

          

          <div class="form-group">
            <label for="estado" class="control-label">Estado</label>
            <div class="col-lg-12">
              <input type="number" class="form-control" rows="3" id="estado" name="estado" placeholder="Estado" min="0" step="1" max="1" [(ngModel)]="cliente.estado" #estado="ngModel" required minlength="0"/>
              <div *ngIf="cliente.errors?.required && cliente.touched" class="alert alert-danger mt-2">
                El estado es obligatorio
              </div>
              <div *ngIf="cliente.errors?.minlength && cliente.touched" class="alert alert-danger mt-2">
                Minimo 0
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-12 col-lg-offset-2">
              <a class="btn btn-dark" [routerLink]="" (click)="closeDialog()">Cancelar</a>
              &nbsp;
              <button type="submit" class="btn btn-primary" [disabled]="ClienteForm.invalid">{{ textForm }}</button>
            </div>
          </div>
        </fieldset>
      </form>

      <form  *ngIf="action == 2" novalidate class="form-horizontal" (ngSubmit)="getAction(ClienteForm.value)" #ClienteForm="ngForm">
        <fieldset>
          <legend>Â¿Eliminar: {{ cliente.apellidos }} {{ cliente.nombres }} ?</legend>
          <div class="form-group">
            <label class="control-label">Id: {{cliente.idCliente}}</label>
          </div>

          <div class="form-group">
            <div class="col-lg-12">
              <a class="btn btn-dark" [routerLink]="" (click)="closeDialog()">Cancelar</a>
              &nbsp;
              <button type="submit" class="btn btn-primary">Eliminar</button>
            </div>
          </div>
        </fieldset>
      </form>

    </div>
  </div>
</div>
